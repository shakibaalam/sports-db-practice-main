<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--css -->
    <link rel="stylesheet" href="./sports.css">

</head>

<body class="container">
    <header>
        <h1 class="text-center">Sportswear <span class="hero-style">Herooooooo</span></h1>
    </header>
    <main>
        <section class="w-100 m-auto mt-5">
            <div class="row">
                <!-------- left part -------->
                <div class="col-md-6 ">
                    <h3 class="text-center">Players</h3>
                    <div class="d-flex">
                        <input id="search-box" class="form-control me-2" type="search"
                            placeholder="Search player by name" aria-label="Search">
                        <button onclick="allPlayers()" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                    <!-- error messsage -->
                    <p id="error" class="text-center text-danger"></p>
                    <!-- spinner -->
                    <div id="spinner">
                        <img src="./images/spinnervlll.gif" alt="">
                    </div>
                    <!-- all players -->
                    <div id="players" class=" w-50 m-auto pt-4">
                    </div>
                </div>

                <!---------- right part ---------->
                <div class="col-md-6 text-center">
                    <h3 class=" mb-5">Player Details</h3>
                    <div class="w-100 m-auto">
                        <img id="female-img" class="w-50" src="./images/female.png" alt="">
                        <img id="male-img" class="w-50" src="./images/male.png" alt="">
                    </div>
                    <div id="details" class="mt-5"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="./sports.js"></script>
</body>

</html>
